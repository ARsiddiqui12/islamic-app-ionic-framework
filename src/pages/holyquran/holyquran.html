<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Holy Quran</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card *ngFor="let d of HQdata; let i = index">
    <img src="{{d.thumbnail}}" />
    <ion-card-content>
        <ion-card-title>{{d.title}}</ion-card-title>
        <p>{{d.description}}</p>
        <ion-item>

            <button ion-button item-left (click)="ShareContent(d)">Share</button>
            <button ion-button item-right>Play</button>

        </ion-item>

  </ion-card-content>
  </ion-card>


</ion-content>
